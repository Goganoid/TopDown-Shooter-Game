<style>
    *{
        padding: 0;

    body{

    .button{
       
        height: 100px;
        width: 100px;
        display: inline-flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .button::before{
        display:block;
  content:" ";
  position:absolute;
  z-index:-1;
  top:0;
  left:0;
  right:0;
  bottom:0;
  opacity:0.5;
  transition: opacity 0.4s ease-in-out;
    }
  .button:hover::before{
        opacity: 1;
    }
    #move{
        height: 100px;
        width: 100px;
        position: relative;
       
    }
#move::before{

}
