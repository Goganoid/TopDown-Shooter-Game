<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script src="socketio-client.js"></script>

<script src="matter.min.js"></script>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        background-color:gray;
    }

.inf{
    background-color: rgb(133, 128, 128);
    color:black;
    text-align: center;
    position: absolute;
    /* transform: translate(50%,50%); */
    width: 500px;
    height: 50px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    bottom: 0;
}
.shop{
    display:none;
    background-color: rgb(0, 0, 0);
    opacity: 0.7;
    color:white;
    /* text-align: center; */
    position: absolute;
    /* transform: translate(50%,50%); */
    width: 50%;
    height: 50%;
    left: 0;
    right: 0;
    bottom: 15%;
    top: 15%;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
    padding: 2% 2% ;
}
.showShop{
    display: block!important;
}
.items{
    display: flex;
   flex-wrap: wrap;
}
/* .shopItems{
    display:flex;
    min-height: 50%;
    padding: 2% 5% ;
    justify-content:space-between;
    align-items: flex-start;
} */
.shopItem{
    position: relative;
    padding:20px 30px;
    margin: 0 0 20px 20px;

    border: 1px solid rgb(161, 159, 159);
    border-radius: 5px;
    height: 80px;
    width: 150px;
}
.buyButton{

    display: inline;
    position: absolute;
    padding: 0 2px;
    right: 0px;
    bottom: 0px;
    border-radius: 3px;
}
.buy{
  background-color: green;
  
}
.sell{
  background-color: red;
 
}
.shopButton{
    border: 0;

}
.inventory{
    position: absolute;
    bottom: 20px;
    display: flex;
    align-items: center;

}
.slot{
    position: relative;
    margin-right: 5%;
    padding:30px 40px;
    border: 1px solid rgb(161, 159, 159);
    border-radius: 5px;
    height: 80px;
    width: 180px;
}
.num{
    position: absolute;
    left: 5%;
    top:5%;
}


.pages{
 display: flex;
 justify-content: center;
 padding: 20px 0;
}
#page{
    display: inline;
    margin: 0 10px;
    content: attr(page);
}
#page::after{
    content: attr(page);
}
</style>
<body>

<script src="index.js"></script>
<div class="shop">

        </div> -->


    <div class="items"></div>
    <div class="pages">
        <button class="prev">&lt </button>
        <div id="page" page="1"></div>
        <button class="next">&gt </button>
    </div>
<div class="inventory">
    </div>
</div>
</div>
<div class="inf">
<div class="health"></div>

</div>
