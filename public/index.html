<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="//cdn.jsdelivr.net/npm/phaser@3.12.0/dist/phaser.min.js"></script>
<script src="socketio-client.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="matter.min.js"></script>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        background-color:gray;
    }

.inf{
    background-color: rgb(133, 128, 128);
    color:black;
    text-align: center;
    position: absolute;
    /* transform: translate(50%,50%); */
    width: 500px;
    height: 50px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    bottom: 0;
}
.shop{
    display:block;
    background-color: rgb(0, 0, 0);
    opacity: 0.7;
    color:white;
    position: absolute;
    width: 50%;
    height: 50%;
    left: 0;
    right: 0;
    bottom: 15%;
    top: 15%;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
    padding: 2% 2% ;
}
.hide{
    display: none!important;
}
.items{
    display: flex;
   flex-wrap: wrap;
}

.shopItem{
    position: relative;
    padding:20px 30px;
    margin: 0 0 20px 20px;

    border: 1px solid rgb(161, 159, 159);
    border-radius: 5px;
    height: 80px;
    width: 150px;
}
.buyButton{

    display: inline;
    position: absolute;
    
    right: 0px;
    bottom: 0px;
    
}
.buyAmmo{
    position: absolute;
    right: 2%;
    top: 3%;
    background-color: green;
}

.buy{
  background-color: green;
 
  
}
.sell{
  background-color: red; 
}
.shopButton{
    border: 0;
    border-radius: 3px;
    padding: 0 2px;
}
.inventory{
    position: absolute;
    bottom: 20px;
    display: flex;
    align-items: center;

}
.slot{
    position: relative;
    margin-right: 5%;
    padding:30px 40px;
    border: 1px solid rgb(161, 159, 159);
    border-radius: 5px;
    height: 80px;
    width: 180px;
}
.num{
    position: absolute;
    left: 5%;
    top:5%;
}
.pages{
 display: flex;
 justify-content: center;
 padding: 20px 0;
}
#page{
    display: inline;
    margin: 0 10px;
    content: attr(page);
}
#page::after{
    content: attr(page);
}
.weapons{
    position: absolute;
    display: flex;
    bottom: 10px;
    right: 10px;
    /* width: 500px; */
    
}
.weapon{
    position: relative;
    display: inline-block;
    bottom: 10px;
    right: 10px;
    padding:20px 30px ;
    margin: 0 10px;
    width: 40px;
    height: 30px;
    border: 3px solid rgb(161, 159, 159);
    border-radius: 10px;
    z-index: 2;
    opacity: 1;
}
.active{
    background-color: red;
}
.weapon div{
    height: 20px;
    width: 20px;
}
.money{
    position: absolute;
    top:10px;
    right: 10px;
}
.scoretable{
    position: absolute;
    opacity: 1;
    z-index: 3;
    display: flex;
    width: 80%;
    height: 85%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    background-color: rgba(36, 35, 35, 0.788)
}
.team{
    border: 1px solid white;
    width: 50%;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.row{
    display: flex;
    border: 1px solid white;
    justify-content: space-between;
    width: 90%;
}
.score::after{
    content: attr(score);
}
.kills::after{
    content: attr(kills);
}
.killed::after{
    content: attr(killed);
}
.name{
    width:40%;
}
.kills,.killed,.score{
    width: 10%;
}

</style>
<body>

<!-- <canvas id="world"></canvas> -->
<script src="index.js"></script>
<div class="shop hide">
    <div class="items"></div>
    <div class="pages">
        <button class="prev">&lt </button>
        <div id="page" page="1"></div>
        <button class="next">&gt </button>
    </div>
    <div class="inventory">
        <!-- <div class="slot" slot=${i}>
                <div class="num">1</div>
                <div class="buyAmmo buy shopButton">12$</div>
                <p>Name:name</p>
                <p>Damage:damage</p>
                <p>Shoot Rate:coolDown</p>
                <div class="buyButton sell" item="${i}">4</div>
                </div> -->
    </div>
</div>
<div class="weapons"></div>
    
<div class="money"></div>
<div class="inf">
    <div class="health"></div>
    <div class="currAmmo"></div>
    <div class="remainAmmo"></div>
</div>
<div class="scoretable hide">
    <div class="team">
    </div>
    <div class="team"></div>
</div>
<!-- <div class="scoretable hide">
    <div class="team">
    </div>
    <div class="team"></div>
</div> -->


</body>
</html>
